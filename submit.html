<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=dege,chrom=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>信息填写</title>
    <link href="css/submit.css" rel="stylesheet">
    <link href="lib/Hui-iconfont_v1.0.8/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="pageTwo">
    <div class="submitTitle">
        <ul>
            <a href="main.html"><i class="icon Hui-iconfont">&#xe69b;</i></a>
            <span class="titleName">填写信息</span>
        </ul>
    </div>
    <div class="submitContent">
        <div class="choose">
            <select>
                <option value ="find">失物招领</option>
                <option value ="lost">寻物启事</option>
            </select>
        </div>
        <div class="am-form-group">
            <input type="text"  placeholder="物品名称" name="name">
        </div>
        <div class="am-form-group">
            <input type="text"  placeholder="丢失地点" name="location">
        </div>
        <div class="am-form-group">
            <textarea class="" rows="8" placeholder="物品描述" name="description"></textarea>
        </div>
        <hr>
        <div class="am-form-img">
            <span style="text-align: center;">添加图片信息:</span><input type="file" id="photo" name="img" multiple>
        </div>
        <hr>
        <div class="am-form-group">
            <input type="text"  placeholder="联系人" name="cname">
        </div>
        <div class="am-form-group">
            <input type="text"  placeholder="联系方式" name="cphone">
        </div>
        <div class="am-form-group">
            <input type="password"  placeholder="管理密码" name="password">
        </div>
        <div class="submitted">
            <button type="submit">发布</button>
        </div>
    </div>
</div>

</body>
</html>
